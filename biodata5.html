  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #FFB6C1, #FFD1DC);
      color: #333;
      padding: 20px;
    }

    h1 {
      text-align: center;
      color: #fff;
      margin-bottom: 40px;
      font-size: 36px;
      text-shadow: 1px 1px 4px rgba(0,0,0,0.2);
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
    }

    .gallery-item {
      position: relative;
      overflow: hidden;
      border-radius: 15px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .gallery-item img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
      transition: transform 0.3s ease;
    }

    .gallery-item:hover {
      transform: scale(1.02);
      box-shadow: 0 8px 25px rgba(0,0,0,0.2);
    }

    .gallery-item:hover img {
      transform: scale(1.1);
    }

    .overlay {
      position: absolute;
      bottom: 0;
      background: rgba(255, 255, 255, 0.6);
      color: #FF1493;
      width: 100%;
      text-align: center;
      padding: 8px 0;
      font-weight: bold;
      font-size: 14px;
      backdrop-filter: blur(5px);
    }

    .back-button {
      display: block;
      text-align: center;
      margin-top: 40px;
    }

    .back-button a {
      text-decoration: none;
      background: #FF69B4;
      color: white;
      padding: 12px 25px;
      border-radius: 30px;
      font-weight: bold;
      transition: background 0.3s ease, transform 0.3s ease;
    }

    .back-button a:hover {
      background: #ff85c1;
      transform: scale(1.05);
    }
  </style>
</head>
